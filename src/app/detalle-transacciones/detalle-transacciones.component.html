<div class="contenedor">
  <div class="example-container mat-elevation-z8">
    <button 
      mat-raised-button
      style="background-color: #17141d; color: white"
      
    >
   TRANSFERENCIAS
   
    </button>
    <mat-table #table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.uid }} </mat-cell>
      </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="Estado">
              <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.Estado }} </mat-cell>
            </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Fecha">
        <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.Fecha.toDate() |  date  }} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Giftcards">
        <mat-header-cell *matHeaderCellDef> Gifcards </mat-header-cell>
        <mat-cell *matCellDef="let element" > 
          <ng-container >
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="userdropdown">               
              <li *ngFor="let role of element.Giftcards" ><a class="dropdown-item btn-sm" (click)="openDialog(role)" >{{ role }}</a></li>
          </ul>
        </ng-container>
         
      </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Tarjeta">
        <mat-header-cell *matHeaderCellDef> Tarjeta </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.Tarjeta }}
        </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Total">
        <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
        <mat-cell *matCellDef="let element"> ${{ element.Total }} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Nombre">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.nombre_tarjeta }}
        </mat-cell>
      </ng-container>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
       
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
       
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        *matRowDef="let row; columns: displayedColumns"
 
      >
      </mat-row>
    </mat-table>
  </div>

 
</div>



<ng-template #template let-modal>
  <div class="modal-header">
  <h4 class="modal-title pull-left">Tarjeta seleccionada {{idtarjeta}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="cerrarmodal()">
  <span aria-hidden="true"> &times; </span>
  </button>
  </div>
  
  <div class="modal-body"> 


    <div class="content" fxLayout="row wrap" fxLayoutGap="18px grid">
      <div fxFlex.xs="100%" fxFlex.sm="33%">
        <mat-card class="giftcard mat-elevation-z10">
          <mat-card-header>
            <mat-card-title>{{nombre}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{imagen}}">
          <mat-card-content>
            <mat-chip-list aria-label="Availability" >
              <mat-chip >{{precio}} </mat-chip>
            </mat-chip-list>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

  </div>
  
  </ng-template>
