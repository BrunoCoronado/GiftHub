<div class="contenedor">
  <div class="example-container mat-elevation-z8">
    <button
      mat-raised-button
      style="background-color: #17141d; color: white"
      (click)="removeSelectedRows()"
    >
      Quitar tarjetas seleccionadas
    </button>
    <mat-table #table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.uid }} </mat-cell>
      </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="Estado">
              <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.Estado }} </mat-cell>
            </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Fecha">
        <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.Fecha }} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Gifcards">
        <mat-header-cell *matHeaderCellDef> Gifcard </mat-header-cell>
        <mat-cell *matCellDef="let element"> ${{ element.Gifcards }} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Tarjeta">
        <mat-header-cell *matHeaderCellDef> Tarjeta </mat-header-cell>
        <mat-cell *matCellDef="let element">
          ${{ element.Tarjeta }}
        </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Total">
        <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.Total }} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Nombre">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let element">
          ${{ element.nombre_tarjeta }}
        </mat-cell>
      </ng-container>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
      >
      </mat-row>
    </mat-table>
  </div>
</div>
