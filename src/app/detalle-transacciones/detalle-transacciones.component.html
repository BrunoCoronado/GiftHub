<div class="contenedor">
  <div class="example-container mat-elevation-z8">
    <button
      mat-raised-button
      style="background-color: #17141d; color: white"
      
    >
   TRANSFERENCIAS
   
    </button>
    <mat-table #table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.uid }} </mat-cell>
      </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="Estado">
              <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{ element.Estado }} </mat-cell>
            </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Fecha">
        <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.Fecha.toDate() }} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Giftcards">
        <mat-header-cell *matHeaderCellDef> Gifcards </mat-header-cell>
        <mat-cell *matCellDef="let element" > 
          <ng-container *ngFor="let role of element.Giftcards">
          
              {{role}}  
          
            <br /> <!-- Use br if you want to display the roles vertically -->
        </ng-container>
         
      </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Tarjeta">
        <mat-header-cell *matHeaderCellDef> Tarjeta </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.Tarjeta }}
        </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Total">
        <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
        <mat-cell *matCellDef="let element"> ${{ element.Total }} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Nombre">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.nombre_tarjeta }}
        </mat-cell>
      </ng-container>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox

          >
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox
     
          >
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        *matRowDef="let row; columns: displayedColumns"
 
      >
      </mat-row>
    </mat-table>
  </div>
</div>
