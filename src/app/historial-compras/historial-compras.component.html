<app-navbar></app-navbar>  
<div class="container">
    <div class="row">
        <h1 style="margin-top: 5%;">Historial de Compras</h1>
        <table class="table table-striped" style="margin-top: 10%;">
            <thead>
              <tr>
                <th scope="col">Estado</th>
                <th scope="col">Fecha</th>
                <th scope="col">GiftCards</th>
                <th scope="col">Tarjeta</th>
                <th scope="col">Nombre Tarjeta</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let trans of transacciones;">
                <th scope="row">{{trans.Estado}}</th>
                <td>{{trans.Fecha}}</td>
                <td>{{trans.Giftcards}}</td>
                <td>{{trans.Tarjeta}}</td>
                <td>{{trans.nombre_tarjeta}}</td>
                <td>{{trans.Total}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
